<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            background: url('lien-du-drapeau-gpt.jpg') center/cover no-repeat;
            color: black;
            text-align: center;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }

        #question {
            font-size: 36px;
            margin-bottom: 50px;
        }

        #yesButton, #noButton, #confirmButton {
            font-size: 24px;
            display: block;
            margin: 10px auto;
        }

        #noButton {
            position: absolute;
            left: 20%;
            bottom: 10%;
            width: 100px; /* Taille fixe du bouton */
            height: 40px; /* Taille fixe du bouton */
            color: red; /* Choisir une couleur visible */
        }

        #yesButton {
            position: absolute;
            right: 20%;
            bottom: 10%;
            width: 100px; /* Taille fixe du bouton */
            height: 40px; /* Taille fixe du bouton */
            color: green; /* Choisir une couleur visible */
        }

        #confirmButton {
            width: 150px; /* Taille fixe du bouton */
            height: 50px; /* Taille fixe du bouton */
        }

        .confirmation-text {
            font-size: 18px;
        }

        #loading {
            display: none;
            font-size: 12px;
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div id="question">Et tu GAY ?</div>
<button id="noButton" onclick="changeTextPosition('noButton')">Non</button>
<button id="yesButton" onclick="showConfirmation()">Oui</button>

<script>
    function getRandomPosition() {
        var x = window.innerWidth - 100;
        var y = window.innerHeight - 50;

        var randomX = Math.floor(Math.random() * x);
        var randomY = Math.floor(Math.random() * y);

        return [randomX, randomY];
    }

    function changeTextPosition(buttonId) {
        var button = document.getElementById(buttonId);
        var position = getRandomPosition();
        button.style.left = position[0] + 'px';
        button.style.top = position[1] + 'px';
    }

    function showConfirmation() {
        var confirmButton = document.createElement("button");
        confirmButton.id = "confirmButton";
        confirmButton.className = "confirmation-text";
        confirmButton.innerText = "CONFIRMER";
        confirmButton.onclick = function() {
            showConfirmation(); // Ajout de bouton supplémentaire
        };

        document.body.appendChild(confirmButton);

        if (confirm("Êtes-vous sûr ?")) {
            var loadingText = document.createElement("div");
            loadingText.id = "loading";
            loadingText.innerText = "...";
            document.body.appendChild(loadingText);

            setTimeout(function() {
                document.body.style.background = 'white';
                loadingText.style.display = 'none';
            }, 2000); // Changement de la couleur de fond après 2 secondes
        }
    }
</script>

</body>
</html>
