<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            background: url('https://cdn.webshopapp.com/shops/351825/files/433618328/1150x930x2/baton-de-drapeau-arc-en-ciel-45cm.jpg') center/cover;
            color: black;
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        #question {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #yesButton, #noButton, #confirmButton {
            font-size: 24px;
            display: block;
            margin: 10px auto;
        }

        #noButton {
            position: absolute;
            left: 20%;
            bottom: 10%;
            color: red; /* Choisir une couleur visible */
        }

        #yesButton {
            position: absolute;
            right: 20%;
            bottom: 10%;
            color: green; /* Choisir une couleur visible */
        }
    </style>
</head>
<body>

<div id="question">Et tu gai ?</div>
<button id="noButton" onclick="changeTextPosition('noButton')">Non</button>
<button id="yesButton" onclick="showConfirmation()">Oui</button>

<script>
    function getRandomPosition() {
        var x = window.innerWidth - 100;
        var y = window.innerHeight - 50;

        var randomX = Math.floor(Math.random() * x);
        var randomY = Math.floor(Math.random() * y);

        return [randomX, randomY];
    }

    function changeTextPosition(buttonId) {
        var button = document.getElementById(buttonId);
        var position = getRandomPosition();
        button.style.left = position[0] + 'px';
        button.style.top = position[1] + 'px';
    }

    function showConfirmation() {
        var answer = confirm("Êtes-vous sûrs ?");
        if (answer) {
            document.body.style.background = 'white';
            document.body.innerHTML = '<h1>...</h1>';
        }
    }
</script>

</body>
</html>
